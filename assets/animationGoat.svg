<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" id="BidGoatFriendly">
  <!-- Body -->
  <ellipse cx="150" cy="200" rx="50" ry="35" fill="#F5E6C8" />

  <!-- Head -->
  <circle cx="150" cy="130" r="30" fill="#F5E6C8" />

  <!-- Horns -->
  <path d="M135 100 Q130 70, 145 80" stroke="#8B5E3C" stroke-width="4" fill="none" />
  <path d="M165 100 Q170 70, 155 80" stroke="#8B5E3C" stroke-width="4" fill="none" />

  <!-- Ears -->
  <path d="M120 130 Q110 115, 120 100" fill="#C19A6B" />
  <path d="M180 130 Q190 115, 180 100" fill="#C19A6B" />

  <!-- Eyes -->
  <circle cx="140" cy="125" r="5" fill="#fff" />
  <circle cx="140" cy="125" r="2" fill="#000" />
  <!-- Winking eye -->
  <path d="M160 125 Q158 123, 162 123" stroke="#000" stroke-width="2" fill="none" />

  <!-- Smile -->
  <path d="M140 140 Q150 150, 160 140" stroke="#000" stroke-width="2" fill="none" />

  <!-- Raised Hoof -->
  <path d="M120 180 Q110 160, 130 160" fill="#C19A6B" />
  <circle cx="120" cy="160" r="8" fill="#5C3B1E" />

  <!-- Legs -->
  <rect x="135" y="235" width="10" height="25" fill="#5C3B1E" />
  <rect x="155" y="235" width="10" height="25" fill="#5C3B1E" />

  <!-- Tail -->
  <path d="M200 200 Q215 195, 200 185" stroke="#C19A6B" stroke-width="4" fill="none" />

  <!-- Background Sparkle -->
  <circle cx="100" cy="220" r="4" fill="#FFD700" opacity="0.7" />
  <circle cx="90" cy="230" r="3" fill="#FFD700" opacity="0.5" />
  <circle cx="80" cy="240" r="2" fill="#FFD700" opacity="0.3" />
</svg>

